<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tr class="row">
          <td class="hour">
            <p class="time-block">9 AM</p>
          </td>
          <td><textarea name="time" id="schedule-0900" cols="30" rows="2" class="schedule" data-hour="0900"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">10 AM</p>
          </td>
          <td><textarea name="time" id="schedule-1000" cols="30" rows="2" class="schedule" data-hour="1000"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">11 AM</p>
          </td>
          <td><textarea name="time" id="schedule-1100" cols="30" rows="2" class="schedule" data-hour="1100"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">12 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1200" cols="30" rows="2" class="schedule" data-hour="1200"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">1 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1300" cols="30" rows="2" class="schedule" data-hour="1300"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">2 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1400" cols="30" rows="2" class="schedule" data-hour="1400"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">3 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1500" cols="30" rows="2" class="schedule" data-hour="1500"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">4 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1600" cols="30" rows="2" class="schedule" data-hour="1600"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
        <tr class="row">
          <td class="hour">
            <p class="time-block">5 PM</p>
          </td>
          <td><textarea name="time" id="schedule-1700" cols="30" rows="2" class="schedule" data-hour="1700"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save fa-2x"></i></td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
